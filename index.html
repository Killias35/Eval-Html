<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- En-tête de la page avec image de fond et texte -->
    <header class="header">
        <div class="container">        
            <img src="images/background.jpg" class="image-background">
            <div class="background">
                <div class="middle">
                    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</h1>
                    <div class="search-container">
                        <input type="text" placeholder="Recherchez une recette, un ingrédient, ...">
                        <button class="search-button"><i class="fa-solid fa-magnifying-glass icon fa-2x"></i></button>
                    </div>
    
                </div>
            </div>

        </div>
    </header>


    <div class="center">

        <div class="dropdown">
            <div class="dropdown-button">Ingrédients</div>
            <div class="dropdown-content">
                <div class="dropdown-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="Ingredients-input" type="text" placeholder="Rechercher...">
                </div>
                <ul class="Ingredients-ul">
                    <!-- Exemple -->
                    
                    <li>Poulet</li>
                    <li>Tomate</li>
                    <li>Ail</li>
    
                    <!-- Exemple -->
                </ul>
            </div>
        </div>

        <div class="dropdown">
            <div class="dropdown-button">Appareils</div>
            <div class="dropdown-content">
                <div class="dropdown-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="Appareils-input" type="text" placeholder="Rechercher...">
                </div>
                <ul class="Appareils-ul">
                    <!-- Exemple -->
                    
                    <li>Poulet</li>
                    <li>Tomate</li>
                    <li>Ail</li>
    
                    <!-- Exemple -->
                </ul>
            </div>
        </div>
    

        <div class="dropdown">
            <div class="dropdown-button">Ustensiles</div>
            <div class="dropdown-content">
                <div class="dropdown-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="Ustensiles-input" type="text" placeholder="Rechercher...">
                </div>
                <ul class="Ustensiles-ul">
                    <!-- Exemple -->
                    
                    <li>Poulet</li>
                    <li>Tomate</li>
                    <li>Ail</li>
    
                    <!-- Exemple -->
                </ul>
            </div>
        </div>
        
    </div>

    <!-- Message de résultats -->
    <section class="no-results">
        <p>Aucune recette ne contient 'Voiture'</p>
    </section>

</body>
</html>
