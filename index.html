<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- En-tête de la page avec image de fond et texte -->
    <header class="header">
        <div class="container">        
            <img src="images/background.jpg" class="image-background">
            <div class="background">
                <div class="middle">
                    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</h1>
                    <div class="search-container">
                        <input type="text" placeholder="Recherchez une recette, un ingrédient, ...">
                        <button class="search-button"><i class="fa-solid fa-magnifying-glass icon fa-2x"></i></button>
                    </div>
    
                </div>
            </div>

        </div>
    </header>

    <div class="dropdown">
        <div class="dropdown-button">Ingrédients</div>
        <div class="dropdown-content">
            <div class="dropdown-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Rechercher...">
            </div>
            <ul>
                <li>Poulet</li>
                <li>Tomate</li>
                <li>Ail</li>
            </ul>
        </div>
    </div>

    <!-- Section de filtres et résultats -->
    <section class="filters-results">
        <div class="filters">
            <select>
                <option>Ingrédients</option>
            </select>
            <select>
                <option>Appareils</option>
            </select>
            <select>
                <option>Ustensiles</option>
            </select>
        </div>
        <div class="results-count">0 recettes</div>
    </section>

    <!-- Message de résultats -->
    <section class="no-results">
        <p>Aucune recette ne contient 'Voiture'</p>
    </section>

</body>
</html>
